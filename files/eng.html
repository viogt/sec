<body style="padding:0px; margin:0px;">

<table class="tbl">
    <tr>
        <td width="65%">
            <textarea id="txt" placeholder="Write here..."></textarea>            
        </td>
        <td id="rPanel" style="width:35%; color: #222; background-color: #eee;">
            <div id="panel" style="background-color: red;">
            <input type="checkbox" id="lookUp"> Word,
            Theme: <a href="#" onclick="theme(this)" title="Theme">Dark</a><br>
            <input type="text" id="pattern" placeholder="Use ? for one letter, * - for many" onchange="seePattern(this)">
            </div>
            <div id="log"></div>
        </td>
    </tr>
</table>

<script>

const URLs = [
    'eng/Aggr2.txt',
    'eng/Aggr5.txt',	
    'eng/Aggr0.txt',
    'eng/Aggr3.txt',
    'eng/Aggr4.txt',
    'eng/Aggr1.txt',
    'eng/terminology.txt',
    'eng/Aggr6.txt',
    'eng/Aggr7.txt'
],
    CNTs = [URLs.length];

  const log = document.getElementById('log'),
    textarea = document.getElementById('txt'),
    lookUp = document.getElementById('lookUp');

function logSelection(event) {
  /*log.innerText = window.getSelection().toString();

  findWord( window.getSelection().toString() );

    textarea.onselect = logSelection;

function findWord(wrd) {
    while(log.firstChild) log.removeChild(log.lastChild);
    var Res, Rx = new RegExp("^.*(" + wrd + ").*$",'gim');
    for(let i in CNTs) {
        while (Res = Rx.exec(CNTs[i])) {
            let parts = Res[0].split(Res[1]);

            let par = document.createElement('p'), sp = document.createElement('span');
            sp.appendChild(document.createTextNode(Res[1]));
            
            par.appendChild(document.createTextNode(parts[0]));
	        par.appendChild(sp);
	        par.appendChild(document.createTextNode(parts[1]));
	        if(parts.length > 2) for(let i=2, L = parts.length; i<L; i++) {
	            par.appendChild(sp.cloneNode(true));
	            par.appendChild(document.createTextNode(parts[i]));
	        }
	        log.appendChild(par);
        }
    }
    if(!log.firstChild) log.appendChild(document.createTextNode("<no occurence found>"));
}

function seePattern(st) {
    let x = st.value.trim(); if(x == '') return;
    st.style.backgroundColor = 'yellow';
    if(lookUp.checked) x="\\b" + x.replace(/\?/g,'\\w').replace(/\*/g,'\\w*') + "\\b";
    findWord(x);
    setTimeout(function() { st.style.backgroundColor = ''; }, 300);
}

function theme(o) {
    let rp = document.getElementById("rPanel").style;
    if(o.innerText == 'Light') {
        textarea.style.backgroundColor = "lightyellow";
        textarea.style.color = "black";
        rp.backgroundColor = "#eee";
        rp.color = "#222";
        o.innerText = 'Dark';
    }
    else {
        textarea.style.backgroundColor = "black";
        textarea.style.color = "lightgreen";
        rp.backgroundColor = "#333";
        rp.color = "#ccc";
        o.innerText = 'Light';
    }
}

function xhrFile(ix) {
    fetch(URLs[ix]).then(res => res.text())
    .then(txt => CNTs[ix]=txt)
    .catch(err => log.innerText += err);
}

function getAllFiles() {
    for(let i in URLs) xhrFile(i);
}

function seeAllFiles() {
    for(let i in URLs) {
        alert(i + " " + URLs[i] + "\n" + CNTs[i].substr(100,200));

}

function verify(){
    for(let i in CNTs) if(typeof CNTs[i] == 'undefined' || CNTs[i]=='') {
        setTimeout(verify, 1000);
        return;
    }
    document.getElementById('panel').style.backgroundColor = '';
}
