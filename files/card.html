.Card {
  display: flex;
  flex-direction: row;
  justify-content: space-between;
  width: 100%;
  padding: 12px;
  background-color: #fff;
  border-radius: 12px;
  margin-bottom: 12px;
  box-shadow: 0 3px 5px #888;
}
.Card > .Prev {
  display: inline-block;
  min-width: 32px; height: 32px;
  background-color: #99b;
  color: #eef;
  text-align: center;
  line-height: 32px;
  margin-right: 12px;
  border-radius: 50%;
  cursor: pointer;
  -webkit-touch-callout: none; /* iOS Safari */
  user-select: none;
}
@-webkit-keyframes pulse {
  0% { -webkit-box-shadow: 0 0 0 0 rgba(200,0,0, 1); }
  70% { -webkit-box-shadow: 0 0 0 18px rgba(200,0,0, 0); }
  100% { -webkit-box-shadow: 0 0 0 0 rgba(200,0,0, 0); }
}
@keyframes pulse {
  0% {
    -moz-box-shadow: 0 0 0 0 rgba(200,0,0, 1);
    box-shadow: 0 0 0 0 rgba(200,0,0, 1);
  }
  70% {
      -moz-box-shadow: 0 0 0 18px rgba(200,0,0, 0);
      box-shadow: 0 0 0 18px rgba(200,0,0, 0);
  }
  100% {
      -moz-box-shadow: 0 0 0 0 rgba(200,0,0, 0);
      box-shadow: 0 0 0 0 rgba(200,0,0, 0);
  }
}
.Card > .Prev:hover { animation: pulse 1.4s  ease-in-out forwards; }

.Card .Body {
  display: inline-block;
  min-width: calc(100% - 120px);
}
.Card .Title {
  width: 100%;
  font-size: 16px;
  font-weight: bold;
}
.Card .Subtitle {
  width: 100%;
  color: #666;
  font-size: 13px;
  margin-top: 8px;
}
.Card .Teil {
  display: inline-block;
  min-width: 32px; height: 32px;
  background-color: #e88;
  color: #eef;
  font-size: 18px;
  text-align: center;
  margin-left: 12px;
  line-height: 32px;
  border-radius: 50%;
}
#heading {
  display: inline-block;
  width: 100%;
  height: 32px;
  text-align: center;
  border-bottom: 1px solid #88a;
  padding: 8px;
  background-color: #c0c0dd;
  border-radius: 0 0 8px 8px;
}
#headTheme {
  width: 20px; height: 20px; line-height: 20px; border-radius: 50%;
  float: right;
  margin-right: 0;
  font-size: 12px;
  color: #fff; background-color: #555;
}
#bottom {
  display: flex;
  justify-content: space-between;
  width: 100%;
  height: 32px;
  border-top: 1px solid #88a;
  padding: 8px 20px;
  background-color: #c0c0dd;
  border-radius: 8px 8px 0 0;
}
#bottom div {
  display: inline-block;
  outline: none;
  cursor: pointer;
}
.toast {
  font: normal 24px Arial, sans-serif;
  padding: 18px 28px;
  position: absolute;
  left: 50%; max-width: 80%;
  transform: translate(-50%, 0);
  top: -100vh;
  text-align: center;
  background-color: rgb(0,0,0,.8);
  color: #fff;
  border-radius: 12px;
  /*white-space: nowrap;*/
  z-index: 33;
  transition: top .3s ease;
}

@media screen and (min-width: 600px) {
  #availScreen { width: 600px; margin: auto; }
}
</style>
</head>
<body><div id='availScreen'>
  <div id='heading'>
    <span id='headText'>Loading...</span>
    <a href='card1.html' id='headTheme'><i class="fa fa-paint-brush"></i></a>
  </div>
  <div id='scr'></div>
  <div id='bottom'>
    <div onclick='getData(0)'><i class="fa fa-book"></i> Users</div>
    <div onclick='getData(1)'><i class="fa fa-address-card"></i> Posts</div>
    <div onclick='getData(2)'><i class="fa fa-commenting"></i> Comments</div>
    <div onclick='sortData()'><i class="fa fa-sort-amount-asc"></i> Sort</div>
  </div>
</div>
<div class='toast'><i class="fa fa-exclamation-triangle" style="color:#ff0;"></i> <span></span></div>
<script>

const parent = document.querySelector('#scr'),
      heading = document.querySelector('#heading'),
      headText = document.querySelector('#headText');
  
  const nav = [
    { url: 'users', one: 'id', two: 'name', three: 'email' },
    { url: 'posts', one: 'id', two: 'title', three: 'body' },
    { url: 'comments', one: 'id', two: 'name', three: 'body' }
  ];
  var Data, selIndex = 1, sortDir = 0;
  
  function Elem(cls, txt=null) {
    let e = document.createElement('div');
    e.className = cls;
    console.log(cls);
    if(txt) e.innerHTML = txt;
    return e;
  }

  function newCard(prev, title, subtitle) {
    let crd = Elem('Card'), bdy = Elem('Body');
    bdy.appendChild(Elem('Title',title)); bdy.appendChild(Elem('Subtitle',selIndex?subtitle:`<a href='#'>${subtitle}</a>`));
    if(selIndex) crd.appendChild(Elem('Prev',prev));
    else crd.appendChild(Elem('usr' + (prev%5),''));
    crd.appendChild(bdy);
      let i = document.createElement('i');
      i.className = "fa fa-trash";
      let teil = Elem('Teil');
      teil.addEventListener('click', ()=>{
        let e = event.target; while(e.className != 'Card') e = e.parentElement;
        let x = [...document.querySelectorAll('.Card')].findIndex(el => e == el);
        toast(`ID <font color='#ff0'>${Data[x].id}</font>, "${Data[x][nav[selIndex].two]}" <font color='#ff0'>HAS BEEN REMOVED!</font>`);
        e.remove();
        Data.splice(x,1);
        injectData(true);
      });
      teil.appendChild(i);
    crd.appendChild(teil);
    parent.appendChild(crd);
  }
  
  function injectData(headOnly = false) {
    let i = selIndex;
    let srt = `<i class="fa fa-${sortDir==0?'sort':(sortDir==1?'sort-alpha-asc':'sort-alpha-desc')}"></i>`;
    headText.innerHTML = `${nav[i].url.toUpperCase()}: <u>${Data.length}</u> items ${srt}`;
    if(headOnly) return;
    document.querySelectorAll(".Card").forEach(e => e.remove());
    Data.forEach(e => newCard(e[nav[i].one], e[nav[i].two], e[nav[i].three]));
  }
  
  function getData(ix) {
    let url = 'https://jsonplaceholder.typicode.com/' + nav[ix].url;
    headText.innerText = 'Loading...';
    fetch(url)
      .then(res => res.json())
      .then(data =>{
        Data = data; selIndex = ix; sortDir = 0;
        injectData();
      })
      .catch(console.error);
  }
  
  function sortData() {
    sortDir = sortDir==0?1:sortDir*(-1);
    const n = selIndex == 1?'title':'name';
    Data.sort((a,b)=>{ return a[n].localeCompare(b[n])*sortDir; });
    injectData();
  }
  
  function toast(txt, opn = true) {
  	let T = document.querySelector('.toast');
  	if(opn) {
  	  T.querySelector('span').innerHTML = txt;
  	  T.style.top = '60px';
  	}
  	else T.style.top = `-${T.getBoundingClientRect().height}px`;
  	if(opn) setTimeout( function() { toast(null, false); }, 2000);
  }

  getData(1);
</script>
</body>
</html>
