<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">

<style>

    :root { --fn: normal 16px Arial,sans; --bk: #06e; --bkHover: #04c; --bkSElect:#ccc; --sz: 13pt; }

body {margin:0;}

.navbar {
    font: normal 24px Arial,sans;
    overflow: hidden;
    background-color: #448;
    position: fixed;
    top: 0;
    width: 100%;
    z-index: 1;
    box-shadow: 0px 2px 6px #668;
}

.navbar a {
    float: left;
    display: block;
    color: #eef;
    text-align: center;
    padding: 18px 18px;
    text-decoration: none;
}

.navbar a:hover {
    background: #226;
    color: #fff;
}

.sidenav {
    font: normal 24px Arial,sans;
    height: 100%;
    width: 0;
    position: fixed;
    z-index: 1;
    top: 0;
    left: 0;
    background-color: #eef;
    overflow-x: hidden;
    transition: 0.5s;
    padding-top: 60px;
    border-right:1px solid #dde;
    box-shadow: 2px 0px 8px #888;

}

.sidenav a {
    padding: 8px 8px 8px 32px;
    text-decoration: none;
    font-size: 25px;
    color: #818181;
    display: block;
    transition: 0.3s;
}

.sidenav a:hover {
    color: #fff;
    background-color:rgb(0,0,0,1);
}

.sidenav .closebtn {
    position: absolute;
    top: 0;
    right: 25px;
    font-size: 36px;
    margin-left: 50px;
}

@media screen and (max-height: 450px) {
    .sidenav {padding-top: 15px;}
    .sidenav a {font-size: 18px;}
}

/*--------------------------------- SLIDER --------------------------*/

.slider {
    -webkit-appearance: none;
    width: 200px;
    height: 16px;
    border-radius: 8px;
    background-color: #ccc;
    outline: none;
    border: thin solid #ccc;
}
.slider::-webkit-slider-thumb {
    -webkit-appearance: none;
    appearance: none;
    width: 25px;
    height: 25px;
    border-radius: 50%;
    background-color: #fff;
    cursor: pointer;
  box-shadow: 1px 1px 4px #000;
}

.slider::-moz-range-thumb {
    width: 25px;
    height: 25px;
    border-radius: 50%;
    background-color: #fff;
    cursor: pointer;
  box-shadow: 1px 1px 4px #000;
}

/*--------------------------------- SWITCH --------------------------*/
.switch {
  position: relative;
  display: inline-block;
  width: 52px;
  height: 26px;
}
.switch input {display:none;}
.switch span {
  position: absolute;
  cursor: pointer;
  top: 0;
  left: 0;
  right: 0;
  bottom: 0;
  /*box-shadow: 1px 2px 4px #666 inset;*/
  background-color: #ccc;
  border-radius: 26px;
  -webkit-transition: .4s;
  transition: .4s;
}
.switch span:before {
  position: absolute;
  content: "";
  height: 18px;
  width: 18px;
  left: 4px;
  bottom: 4px;
  box-shadow: 1px 1px 4px #000;
  border-radius: 50%;
  background-color: white;
  -webkit-transition: .4s;
  transition: .4s;
}
.switch input:checked + span { background-color: var(--bk); }
.switch input:focus + span { box-shadow: 0 0 1px #444; }
.switch input:checked + span:before {
  -webkit-transform: translateX(26px);
  -ms-transform: translateX(26px);
  transform: translateX(26px);
}

table {
    font: var(--fn);
    border-collapse: collapse;
    border-spacing: 0;
}
td {
    padding: 16px 8px;
    border-bottom: 1px solid #eee;
}

.main {
    font: var(--fn);
    padding: 28px;
    margin-top: 50px;
    height: 1500px; /* Used in this example to enable scrolling */
}
.content {
    margin: auto;
    width: 50%;
    border: thin solid lightgrey;
    padding: 10px;
}
</style>
</head>

function createSwitch(anch, isChecked, cllBack) {

        c = document.createElement('td');
