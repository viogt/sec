    <div id='clip' contentEditable='true' style='display:none'></div>

<script type="text/javascript">

        function chClck(event) {
            var el = event.target, tg = el.nodeName;
            if (tg != 'TD') return;

            while (el.tagName != 'TABLE') el = el.parentElement;
            var T = el.parentElement; T.style.backgroundColor = '#f00';
            setTimeout(function () { T.style.backgroundColor = ''; }, 400);

            const x = document.getElementById('clip');
            x.style.display = '';
            x.innerHTML = el.outerHTML;
            x.focus();
            document.execCommand('selectAll', false, '');
            document.execCommand('copy', false, '');
            x.style.display = 'none';
        }
</script>
